
{% include header.html %}

	<article id="contenu">
		{{ content }}

		{% if page.comments %}
		<section id ="commentaires" class="hidden">
			<h1>Commentaires</h1>
			<div id="disqus_thread"></div><script id="disqus_script"></script>
		</section>
		{% endif %}

		<footer id="meta">
			<time id="date" datetime="{{ page.date }}">{{ day }}/{{ month }}/{{ day }}</time>

			<!-- TODO Set the src attribute for disqusâ€¦ -->
			{% if page.comments %}
			<a href="#comments" id="showcomments" onclick='document.getElementById("commentaires").className="showme";document.getElementById("disqus_script").src=""'>Afficher les commentaires</a>
			{% endif %}
		</footer>
	</article>
